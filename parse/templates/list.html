<!DOCTYPE html>
<html>
  <head>
    {% include 'header.html' %}
    <div class="container">
      <div class="jumbotron">
        <h3>歌单</h3>
        <form action="/playlist" method="get">
          <input type="text" class="form-control floating-label" name="url" placeholder="请将歌单URL粘贴在这里">  
          <span class="help-block">URL形如<code>http://music.163.com/#/playlist?id=3756532</code>如有疑问请看<a href="/about">这里</a></span>
          <input type="submit" class="btn btn-raised btn-primary"></input>
        </form>
        <br>
        {% if valid == True %}
        {% include 'result_new.html' %}
        {% else %}
        {% endif %}
        {% if url_legal == False %}
        <span class="label label-danger">非法的URL</span>
        {% endif %}
        {% if id_legal == False %}
        <span class="label label-danger">非法的歌单ID</span>
        {% endif %}
      </div>
    </div>

    {% include 'footer.html' %}
  </body>
</html>
